<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Robe of Useful Items Generator</h1>
      </div>

      <div class="btns">
        <button class="btn" id="robe-btn">Click here to generate a new Robe!</button>
      </div>

      <div class="hidden-btn-container">
        <button class="btn-small hide" id="copy-list"><i class="fas fa-copy"></i> Copy robe to clipboard</button>
      </div>

      <div class="results" id="results-container">
        <div><span id="patches-amount"></span></div>

        <div id="random-robe-output"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/spells.js"></script>
  </body>
</html>
